<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #4CAF50, #8BC34A); /* Gradient background matching the image */
}

.container {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    width: 900px;
    max-width: 100%;
    min-height: 500px;
    overflow: hidden;
}

/* Welcome Section (Left Side) */
.welcome-section {
    background-color: #1A4D49; /* Dark teal color */
    color: #fff;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
    position: relative; /* For the curve effect */
    overflow: hidden;
}

.welcome-section::before {
    content: '';
    position: absolute;
    top: 0;
    right: -100px; /* Adjust for the curve position */
    bottom: 0;
    width: 200px; /* Adjust for the curve width */
    background-color: #fff; /* Same as container background */
    border-radius: 50%;
    transform: translateX(50%) translateY(-50%) rotate(0deg);
    z-index: 0; /* Behind the content */
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow for the curve */
}

.welcome-content {
    z-index: 1; /* Ensure content is above the curve */
}

.welcome-section h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.welcome-section p {
    font-size: 1em;
    margin-bottom: 30px;
    line-height: 1.5;
}

.btn {
    background-color: transparent;
    color: #fff;
    padding: 12px 30px;
    border: 2px solid #fff;
    border-radius: 25px;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn:hover {
    background-color: #fff;
    color: #1A4D49; /* Dark teal for text on hover */
}

/* Register Section (Right Side) */
.register-section {
    flex: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
}

.register-content {
    width: 100%;
    max-width: 400px;
}

.register-section h2 {
    font-size: 2.2em;
    margin-bottom: 20px;
    color: #333;
}

.social-icons {
    margin-bottom: 20px;
}

.social-icon {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border: 1px solid #ddd;
    border-radius: 50%;
    margin: 0 8px;
    color: #555;
    font-size: 1.2em;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.social-icon:hover {
    background-color: #4CAF50;
    color: #fff;
    border-color: #4CAF50;
}

.or-text {
    margin: 20px 0;
    font-weight: 600;
    color: #777;
    position: relative;
}

.or-text::before,
.or-text::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: #ccc;
}

.or-text::before {
    left: 0;
}

.or-text::after {
    right: 0;
}

.fill-info-text {
    font-size: 0.9em;
    color: #888;
    margin-bottom: 20px;
}

.register-form input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
    border-radius: 8px;
    outline: none;
}

.register-form .sign-up-btn {
    background-color: #8BC34A; /* Green color for sign up button */
    color: #fff;
    border: none;
    padding: 12px 45px;
    border-radius: 25px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.register-form .sign-up-btn:hover {
    background-color: #689F38; /* Darker green on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        min-height: auto;
        width: 90%;
    }

    .welcome-section {
        border-radius: 15px 15px 0 0;
        padding: 30px;
    }

    .welcome-section::before {
        display: none; /* Hide the curve on smaller screens */
    }

    .register-section {
        border-radius: 0 0 15px 15px;
        padding: 30px;
    }
}

@media (max-width: 480px) {
    .welcome-section h2 {
        font-size: 2em;
    }

    .register-section h2 {
        font-size: 1.8em;
    }

    .social-icon {
        width: 35px;
        height: 35px;
        font-size: 1em;
    }

    .register-form input {
        padding: 10px 12px;
    }

    .register-form .sign-up-btn {
        padding: 10px 30px;
    }
}
</style>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <h2>Welcome Back!</h2>
                <p>Provide your personal details to use all features</p>
                <button class="btn sign-in-btn">SIGN IN</button>
            </div>
        </div>
        <div class="register-section">
            <div class="register-content">
                <h2>Register With</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="or-text">OR</p>
                <p class="fill-info-text">Fill Out The Following Info For Registeration</p>
                <form class="register-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn sign-up-btn">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        </script>
</body>
</html>
